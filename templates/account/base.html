{% extends 'base.html' %}

{% block content %}
<div class="mui-container">
	<div class="mui-row">
		<div class="mui-col-xs-12 mui-col-md-6 mui-col-md-offset-3
			mui--text-headline">
			{% block title %}{% endblock %}
		</div>
	</div>
	<div class="mui-row">
		<div class="mui-col-xs-12 mui-col-md-6 mui-col-md-offset-3">
			{% block page_content %}{% endblock %}
		</div>
	</div>
</div>
{% endblock content %}
