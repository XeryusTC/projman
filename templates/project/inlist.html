{% extends 'project/base.html' %}
{% load i18n %}

{% block content %}
<form method="POST" action="{% url 'project:inlist' %}">
	{% csrf_token %}
	{{ form.as_p }}
	<button class="mui-btn mui-btn--primary" type="submit">
		{% trans "Add" %}
	</button>
</form>
<div>
	<ul class="mui-list--unstyled">
		{% for item in inlist_items %}
			<li>{{ item.text }}</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
