{% extends 'html.html' %}
{% load static %}

{% block head_extra %}
	<link href="{% static 'css/sidebar.css' %}" rel="stylesheet"
		type="text/css">
{% endblock %}

{% block body %}
<div id="sidebar" class="mui--no-user-select">
	{% block sidebar %}&nbsp;{% endblock %}
</div>

<header id="header">
	<div class="mui-appbar mui--appbar-line-height">
		<div class="mui-container-fluid">
			<div class="mui-row">
				<div class="mui-col-xs-2 mui-col-sm-1">
					<a class="sidebar-toggle mui--hidden-xs js-hide-sidebar
						appbar-correct">&#9776;</a>
				</div>
				<div class="mui-col-xs-4 mui--visible-xs-inline-block">
					<a class="mui--text-title appbar-correct"
						href="{% url 'project:main' %}">{{ site.name }}</a>
				</div>
				<div class="mui-col-xs-6 mui-col-sm-11 mui--text-right">
					{% block appbar %}{% endblock %}
				</div>
			</div>
		</div>
	</div>
</header>

<div id="content">
{% block content %}{% endblock %}

</div>

{% endblock body %}

{% block script %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock %}
