{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div id="info">
	<div class="mui-row">
		<div class="mui-col-xs-12">
			<h1>{{ project.name }}</h1>
		</div>
		<div class="mui-col-xs-12">
			{{ project.description }}
		</div>
	</div>
</div>

{% crispy form %}

<div id="list">
	{% for item in project.action_list.all %}
		<div class="mui-row">
			<div class="mui-col-xs-12 mui-col-md-6 action-item">
				{{ item.text }}
			</div>
		</div>
	{% endfor %}
</div>

{% endblock content %}
