{% extends 'projects/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
{% crispy form %}
<div class="mui-row">
	<div class="mui-col-xs-12">
		<table class="mui-table" id="list">
			{% for item in inlist_items %}
				<tr>
					<td>{{ item.text }}</td>
					<td>
						<a class="mui-btn"
							href="{% url 'projects:delete_inlist' item.pk %}">
							{% trans 'Delete' %}
						</a>
					</td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
