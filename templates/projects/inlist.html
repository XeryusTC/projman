{% extends 'projects/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans 'In list' %}{% endblock %}

{% block content %}
{% crispy form %}
<div id="list">
{% for item in inlist_items %}
	<div class="mui-row">
		<div class="mui-col-xs-12 mui-col-md-6 full-height">
			{{ item.text }}
		</div>
		<div class="mui-col-xs-12 mui-col-md-6">
			<a class="mui-btn mui-btn--fab mui-btn--alert action-delete"
				href="{% url 'projects:delete_inlist' item.pk %}"
				title="{% trans 'Delete' %}">
				<span class="fa fa-times fa-2x"></span>
			</a>
			<a class="mui-btn mui-btn--fab action-convert"
				href="{% url 'projects:convert_inlist_action' item.pk %}"
				title="{% trans 'Convert to action' %}">
				<span class="fa fa-gavel fa-2x"></span>
			</a>
		</div>
	</div>
{% endfor %}
</div>
{% endblock %}
