{% if redirect_field_value %}
	<input type="hidden" name="{{ redirect_field_name }}"
		value="{{ redirect_field_value }}" />
{% endif %}

{% if form.non_field_errors %}
	<div class="errorlist">
		{% for error in form.non_field_errors %}
			<div class="mui-row">
				<div class="mui-col-xs-12 mui--text-danger">
					{{ error }}
				</div>
			</div>
		{% endfor %}
	</div>
{% endif %}

{% for field in form %}
	{% include "muicss/field.html" %}
{% endfor %}
