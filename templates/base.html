{% extends 'html.html' %}
{% load static %}

{% block body %}
<header class="mui-appbar mui--z1">
	<div class="mui-container">
		<table width="100%">
			<tr class="mui--appbar-height">
				<td class="mui--text-title">
					<a class="appbar-correct"
						href="{% url 'landingpage' %}">{{ site.name }}</a>
				</td>
				{% block appbar %}{% endblock appbar %}
			</tr>
		</table>
	</div>
</header>

<div id="content">
	{% block content %}{% endblock content %}
</div>
{% endblock %}
